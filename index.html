<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Sensor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    h1 { color: #333; }
    p { font-size: 20px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Datos del Sensor</h1>
  <p id="distance">Distancia: -- cm</p>
  <p id="ph">pH: --</p>
  <p id="error" class="error"></p>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("http://192.168.129.160/");
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        const data = await response.json();

        document.getElementById("distance").textContent = `Distancia: ${data.distance} cm`;
        document.getElementById("ph").textContent = `pH: ${data.ph}`;
        document.getElementById("error").textContent = ""; // Limpiar mensajes de error
      } catch (error) {
        console.error("Error al obtener los datos:", error);
        document.getElementById("distance").textContent = "Distancia: Error";
        document.getElementById("ph").textContent = "pH: Error";
        document.getElementById("error").textContent = "No se pudo obtener los datos del servidor.";
      }
    }

    // Actualizar cada 2 segundos
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
