<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Sensor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    h1 { color: #333; }
    p { font-size: 20px; }
  </style>
</head>
<body>
  <h1>Datos del Sensor</h1>
  <p id="distance">Distancia: -- cm</p>
  <p id="ph">pH: --</p>

  <script>
    async function fetchData() {
      const response = await fetch("http://192.168.129.160");
      const text = await response.text();

      // Parsear los datos de la respuesta
      const distanceMatch = text.match(/Distancia: (.*?) cm/);
      const phMatch = text.match(/pH: (.*?)</);

      if (distanceMatch) document.getElementById("distance").textContent = `Distancia: ${distanceMatch[1]} cm`;
      if (phMatch) document.getElementById("ph").textContent = `pH: ${phMatch[1]}`;
    }

    setInterval(fetchData, 2000);
  </script>
</body>
</html>
